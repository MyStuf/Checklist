<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="jquery-1.10.2.min.js"> </script>
    <style type="text/css"> @import "css/style.css"; </style>
    <script type="text/javascript" src="tests/Data_list.js"> </script>
    <script type="text/javascript" src="tests/Data_render.js"> </script>

    <title>TE audit</title>
</head>
<body>
    <h1>Проверка формы № АО-1</h1>
    <br/>
    <br/>

    <u>Авансовый отчет (форма № АО-1)</u> - отчет о расходах подотчетных лиц организации.</br>
    Формируется в T&E Oasis Application после занесения всех понесенных расходов.

    <div id="data" class="block"><b><u>Условия к заполнению:</u></b> </div>

    <div class="hidden block" id="versionReport">
        <h3><label for="DDTarget">Выберете вид авансового отчета:</label></h3>
        <select id="DDTarget">
           <option value=""></option>
           <option value="hoz">Хозяйственные расходы</option>
           <option value="marketing">Маркетинговые расходы</option>
           <option value="kom">Командировочне расходы</option>
        </select>
    <button id="buttonTarget" disabled="disabled">Select</button>
    </div>
    <div id="action2" class="hidden block">
        <h3><label for="DDCountry">Выберите место командирования:</label></h3>
            <select id="DDCountry">
                <option value=""></option>
                <option value="rf">Россия</option>
                <option value="cis">СНГ</option>
                <option value="foreing">Другие страны</option>
            </select>
        <button id="button2Target" value="Select">Select</button>
    </div>
    <br/>
    <br/>
    <br/>

    <script type="text/javascript">
        $(function () {
        var handle_4 = Anna.FormRender.renderCheckboxSection($("div#data"), Anna.Forms.Data.form2);

            $("div.hidden").hide();

            handle_4.nextClick(function () {
                $("#versionReport").show();
            });

            $("#DDTarget").change(function() {
                if ($(this).val() === "") {
                    $("#buttonTarget").attr("disabled", "disabled");
                } else {
                    $("#buttonTarget").removeAttr("disabled");
                }
            });
            $("#buttonTarget").click(function () {
                var target_1 = $("#DDTarget");
                if (target_1.val() === "kom") {
                    $("#action2").show();
                    $(this).prop('disabled', 'disabled');
                    target_1.prop('disabled', 'disabled');
                } else {
                    alert("Not implemented! Choose option!!")
                }
                return false;
            });


            $("#DDCountry").change(function() {
                if ($(this).val() === "") {
                    $("#button2Target").attr("disabled", "disabled");
                } else {
                    $("#button2Target").removeAttr("disabled");
                }
            });
            $("#button2Target").click(function () {
                var target_2 = $("#DDCountry");
                if (target_2.val() === "rf") {
                    location.href = "rf.html";

                    $(this).prop('disabled', 'disabled');
                    target_2.prop('disabled', 'disabled');
                } else {
                    alert("Not implemented! Choose option!!")
                }
                return false;
            });
        });

    </script>

</body>
</html>
